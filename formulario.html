<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Contact Form</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <a href="Medellin.inicio.html" target="_blank" class="styled-button">Regresar</a>

    <div class="contact-form-container">
        <h2>Formulario de contacto</h2>
        <form action="procesar_contacto.php" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Tu Nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Tu Email" required>
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <input type="text" id="genero" name="genero" placeholder="Género" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
            <label for="rating" class="rating-label">Califícanos</label>

            <!-- Sección de Calificación -->
            <div class="form-group rating">
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 stars">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 stars">★</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">Enviar Mensaje</button>
        </form>
    </div>
</body>
</html>
